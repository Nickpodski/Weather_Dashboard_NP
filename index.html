<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <script>document.body.className += ' fade-out';</script>
  <video class="bg-video" src="" muted loop autoplay></video>

  <div id="initialSearch" class="row start-search">
    <form class="col l12">
      <div class="row">
        <div class="input-field col l12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Enter a City</label>
          <button id="start-button" class="btn waves-effect waves-light lime lighten-1 black-text" type="submit" name="action">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <div id="forecastBoxes" class="forecast newFade" style="display: none;">
    <div class="row leftCol">
      <div  class="col l2 leftBox">
        <h5  class="recent-searches">
          Recent Searches:
        </h5>
          <div id="recentSearches">

          </div>
      </div>
      <div class="col l10">
        <div class="row rightBox">
          <div class="col l1">

          </div>
          <div class="col l10 current-city cForecast z-depth-5">
            <h3 id="displayCity" class=""></h3>
            <img id="wiconCurrent" src="" alt="Weather icon">
            <h5 id="temp-current"></h5>
            <h5 id="humidity-current"></h5>
            <h5 id="windSpeed-current"></h5>
            <h5 id="UV-current"><h5 id="currentUV" class="uvNum"></h5></h5>
          </div>
          <div class="col l1">
            
          </div>
        </div>
        <div class="row rightBoxTwo">
          <div class="col l10 box">
            <div id="fcBox1" class="fcBox1"></div>
            <div id="fcBox2" class="fcBox2"></div>
            <div id="fcBox3" class="fcBox3"></div>
            <div id="fcBox4" class="fcBox4"></div>
            <div id="fcBox5" class="fcBox5"></div>
          </div>  
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>      
  <script src="assets/js/script.js"></script>
</body>
</html>
